<!-- article_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список статей</title>
</head>
<body>
    <h1>Список статей</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article-detail' article.pk %}">{{ article.title }}</a>
                <p>{{ article.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
